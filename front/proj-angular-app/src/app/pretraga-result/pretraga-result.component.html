<hr/>
<h5 style="text-align: center;">Rezultati pretrage po zadatim parametrima</h5>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Naziv</th>
            <th scope="col">Tip</th>
            <th scope="col">Adresa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of filterElementi">
            <td>{{e.id}}</td>
            <td>{{e.naziv}}</td>
            <td>{{e.tip}}</td>
            <td>{{e.adresa}}</td>
        </tr>
    </tbody>
</table>

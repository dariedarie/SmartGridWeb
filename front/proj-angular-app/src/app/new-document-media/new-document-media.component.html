<div class="mt-3">
    <h1>Multimedia</h1>
</div>
<hr/>
<div class="container">
    <div>
        <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="180">
    </div>
    <input type="file" multiple (change)="detectFiles($event)">

    <input type="button" class="btn btn-success" value = "Back" routerLink = "/app/new-document-checklist"/>
    <input type="button" class="btn btn-success" value = "Next" routerLink = "/app/new-document-oprema"/> 
</div>
